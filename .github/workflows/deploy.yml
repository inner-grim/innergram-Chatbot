name: Deploy

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Docker image
        run: docker build -t innergrim-chatbot:latest -f .docker/Dockerfile .

      - name: Save Docker image to a tar file
        run: docker save innergrim-chatbot:latest > innergrim-chatbot.tar

      - name: Upload Docker image tar as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: innergrim-chatbot.tar

      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/id_rsa
          chmod 600 /tmp/id_rsa
          
          scp -o StrictHostKeyChecking=no -i /tmp/id_rsa innergrim-chatbot.tar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          
          docker rmi -f innergrim-chatbot || true
          docker load < /home/ec2-user/innergrim-chatbot.tar
          docker stop innergrim-chatbot || true
          docker rm innergrim-chatbot || true
          docker run -d --name innergrim-chatbot --network service-network -p 8000:8000 \
            -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e "AWS_REGION=${{ secrets.AWS_REGION }}" \
            innergrim-chatbot:latest
          EOF
          
